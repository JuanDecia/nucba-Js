<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucba Pizzas</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header>
            <h1>Nucba Pizzas</h1>
        </header>

        <!-- Main Content -->
        <section class="cont-main-content">
            <article class="article-buscador">
                <div>
                    <h2>Ingrese el Id de la pizza que desea buscar</h2>
                </div>
                <div class="cont-form">
                    <form action="" id="form">
                        <input type="number" max="5" placeholder="ID" id="numero" />
                        <input type="submit" value="Buscar">
                    </form>
                </div>
            </article>
            <article class="cont-resultado">
                <div id="resultado">

                </div>
                <div id="resultado-vacio">

                </div>
            </article>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
